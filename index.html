<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Awesome MP3 Player</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/player.js"></script>
    <script src="./scripts/index.js" type="module" defer></script>
</head>

<body>
    <div class="player" style="top: 0px; left: 0px;">
        <div class="info">
            <img class="" src="./images/cover_art/orphaned_land_all_is_one.jpg">
            <span class="">All is One</span>
        </div>
        <div class="player-options">
            <button id="playStop"> stop </button>
        </div>
        <div id="progress">
            <span id="negativeTime"> 00:00 </span>
            <span id="time"> 12:20 </span>
            <div id="progressPoint"></div>
        </div>
    </div>

    <div id="lists">
        <form id="addSongForm">
            <span class="input-container">
                <label for="name"> title </label>
                <input name="title" id="name" />
            </span>
            <span class="input-container">
                <label for="album"> album </label>
                <input name="album" id="album" />
            </span>
            <span class="input-container">
                <label for="atist"> artist </label>
                <input name="artist" id="artist" />
            </span>
            <span class="input-container">
                <label for="duration"> duration (mm:ss) </label>
                <input name="duration" id="duration" />
            </span>
            <span class="input-container">
                <label for="coverArt"> cover art URL </label>
                <input name="coverArt" id="coverArt" />
            </span>
            <button type="submit"> Add Song </button>
        </form>
        <h1> Songs</h1>
        <div id="songs">
            <!-- Generated songs go here -->
        </div>
        <h1> Playlists</h1>
        <div id="playlists">
            <!-- Generated playlists go here -->
        </div>
    </div>
</body>

</html>
